name: financas_pessoais
description: Sistema de finanças pessoais com IA e relatórios
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.0.5
  shared_preferences: ^2.2.0
  fl_chart: ^0.64.0
  intl: ^0.18.1
  uuid: ^3.0.7
  http: ^1.1.0
  flutter_svg: ^2.0.7
  google_fonts: ^5.1.0
  flutter_animate: ^4.2.0
  supabase_flutter: ^2.3.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/ 